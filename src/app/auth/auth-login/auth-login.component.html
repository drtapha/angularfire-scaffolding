<template add-alert></template>
<div class="flex-container auth" fxLayout="column">
    <div class="auth-form">
        <md-card>
            <md-card-content>
                <form class="flex-container" fxLayout="column" #loginForm="ngForm" (ngSubmit)="login(loginForm.value)"> 
                    <md-input-container fxFlex class="gutter">
                        <input mdInput placeholder="email" type="email" name="email" [(ngModel)]="email" #emailCtrl="ngModel" required>
                    </md-input-container>
                    <md-input-container fxFlex class="gutter">
                        <input mdInput placeholder="password" type="password" name="password" [(ngModel)]="password" required>
                    </md-input-container>
                    <a [routerLink]="['/reset_password']" class="gutter">mot de pass oubli√©</a>
                    <button md-button color="primary" [disabled]="loginForm.invalid || submitted">Connexion</button>
                </form>
            </md-card-content>
        </md-card>
    </div>
</div>
