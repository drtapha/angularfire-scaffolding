<div class="flex-container auth" fxLayout="column">
    <div class="auth-form">
        <md-card>
            <md-card-content>
                <form class="flex-container" fxLayout="column" (ngSubmit)="resetPassword(emailCtrl.value)">
                    <md-input-container fxFlex class="gutter">
                        <input mdInput placeholder="email" type="email" name="email" [(ngModel)]="email" [formControl]="emailCtrl" required>
                    </md-input-container>
                    <div class="error" *ngIf="emailCtrl.touched && emailCtrl.invalid">
                        <span>Format email incorrect</span>
                    </div>
                    <button md-button color="primary" [disabled]="emailCtrl.invalid || submitted">Reset password</button>
                </form>
            </md-card-content>
        </md-card>
    </div>
</div>
