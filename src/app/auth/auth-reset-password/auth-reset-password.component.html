<div class="flex-container auth" fxLayout="column">
    <div class="auth-form">
        <md-card>
            <md-card-content>
                <form class="flex-container" fxLayout="column"  (ngSubmit)="resetPassword(emailCtrl.value)"> 
                    <md-input-container fxFlex class="gutter">
                        <input mdInput placeholder="email" type="email" name="email" [(ngModel)]="email" #emailCtrl="ngModel" required>
                    </md-input-container>
                    <button md-button color="primary" [disabled]="emailCtrl.invalid || submitted">Reset password</button>
                </form>
            </md-card-content>
        </md-card>
    </div>
</div>
